<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Hub Manager - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="../css/dashboard.css" rel="stylesheet">
</head>
<body class="h-full">
    <!-- Layout placeholder -->
    <div id="layout-placeholder"></div>
    
    <!-- Page specific content -->
    <div id="page-content" style="display: none;">
        <div class="mb-10">
            <h2 class="text-3xl font-bold text-gray-900 mb-2">Welcome back!</h2>
            <p class="text-gray-600">Here's what's happening with your social media accounts today.</p>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-4 mb-10">
            <!-- Total Posts -->
            <div class="stat-card bg-white rounded-2xl p-6 shadow-lg hover:shadow-xl transition-all duration-300 border border-gray-100">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-blue-600 rounded-xl flex items-center justify-center shadow-lg">
                            <i class="fas fa-share-alt text-white text-lg"></i>
                        </div>
                    </div>
                    <div class="ml-5 flex-1">
                        <dl>
                            <dt class="text-sm font-medium text-gray-500 truncate mb-1">Total Posts</dt>
                            <dd class="text-2xl font-bold text-gray-900" id="total-posts">0</dd>
                        </dl>
                    </div>
                </div>
            </div>

            <!-- Published -->
            <div class="stat-card bg-white rounded-2xl p-6 shadow-lg hover:shadow-xl transition-all duration-300 border border-gray-100">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <div class="w-12 h-12 bg-gradient-to-r from-green-500 to-green-600 rounded-xl flex items-center justify-center shadow-lg">
                            <i class="fas fa-check-circle text-white text-lg"></i>
                        </div>
                    </div>
                    <div class="ml-5 flex-1">
                        <dl>
                            <dt class="text-sm font-medium text-gray-500 truncate mb-1">Published</dt>
                            <dd class="text-2xl font-bold text-gray-900" id="published-posts">0</dd>
                        </dl>
                    </div>
                </div>
            </div>

            <!-- Pending -->
            <div class="stat-card bg-white rounded-2xl p-6 shadow-lg hover:shadow-xl transition-all duration-300 border border-gray-100">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <div class="w-12 h-12 bg-gradient-to-r from-yellow-500 to-orange-500 rounded-xl flex items-center justify-center shadow-lg">
                            <i class="fas fa-clock text-white text-lg"></i>
                        </div>
                    </div>
                    <div class="ml-5 flex-1">
                        <dl>
                            <dt class="text-sm font-medium text-gray-500 truncate mb-1">Pending</dt>
                            <dd class="text-2xl font-bold text-gray-900" id="pending-posts">0</dd>
                        </dl>
                    </div>
                </div>
            </div>

            <!-- Connected Accounts -->
            <div class="stat-card bg-white rounded-2xl p-6 shadow-lg hover:shadow-xl transition-all duration-300 border border-gray-100">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <div class="w-12 h-12 bg-gradient-to-r from-purple-500 to-pink-500 rounded-xl flex items-center justify-center shadow-lg">
                            <i class="fas fa-users text-white text-lg"></i>
                        </div>
                    </div>
                    <div class="ml-5 flex-1">
                        <dl>
                            <dt class="text-sm font-medium text-gray-500 truncate mb-1">Connected Accounts</dt>
                            <dd class="text-2xl font-bold text-gray-900" id="connected-accounts-stat">0</dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="bg-white rounded-2xl shadow-lg p-8 border border-gray-100">
            <div class="mb-6">
                <h3 class="text-xl font-bold text-gray-900 mb-2">Quick Actions</h3>
                <p class="text-gray-600">Get started with these common tasks</p>
            </div>
            <div class="grid grid-cols-2 lg:grid-cols-4 gap-4">
                <button class="group bg-gradient-to-r from-indigo-50 to-purple-50 hover:from-indigo-100 hover:to-purple-100 border border-indigo-200 rounded-xl p-6 transition-all duration-300 hover:shadow-lg hover:scale-105" onclick="window.location.href='compose.html'">
                    <div class="flex flex-col items-center text-center">
                        <div class="w-12 h-12 bg-gradient-to-r from-indigo-500 to-purple-500 rounded-xl flex items-center justify-center mb-3 group-hover:scale-110 transition-transform duration-300">
                            <i class="fas fa-edit text-white text-lg"></i>
                        </div>
                        <span class="font-semibold text-gray-900">New Post</span>
                    </div>
                </button>
                <button class="group bg-gradient-to-r from-green-50 to-emerald-50 hover:from-green-100 hover:to-emerald-100 border border-green-200 rounded-xl p-6 transition-all duration-300 hover:shadow-lg hover:scale-105" onclick="window.location.href='accounts.html'">
                    <div class="flex flex-col items-center text-center">
                        <div class="w-12 h-12 bg-gradient-to-r from-green-500 to-emerald-500 rounded-xl flex items-center justify-center mb-3 group-hover:scale-110 transition-transform duration-300">
                            <i class="fas fa-plus text-white text-lg"></i>
                        </div>
                        <span class="font-semibold text-gray-900">Connect Account</span>
                    </div>
                </button>
                <button class="group bg-gradient-to-r from-blue-50 to-cyan-50 hover:from-blue-100 hover:to-cyan-100 border border-blue-200 rounded-xl p-6 transition-all duration-300 hover:shadow-lg hover:scale-105" onclick="window.location.href='schedule.html'">
                    <div class="flex flex-col items-center text-center">
                        <div class="w-12 h-12 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-xl flex items-center justify-center mb-3 group-hover:scale-110 transition-transform duration-300">
                            <i class="fas fa-calendar-plus text-white text-lg"></i>
                        </div>
                        <span class="font-semibold text-gray-900">Set Schedule</span>
                    </div>
                </button>
                <button class="group bg-gradient-to-r from-orange-50 to-red-50 hover:from-orange-100 hover:to-red-100 border border-orange-200 rounded-xl p-6 transition-all duration-300 hover:shadow-lg hover:scale-105" onclick="window.location.href='queue.html'">
                    <div class="flex flex-col items-center text-center">
                        <div class="w-12 h-12 bg-gradient-to-r from-orange-500 to-red-500 rounded-xl flex items-center justify-center mb-3 group-hover:scale-110 transition-transform duration-300">
                            <i class="fas fa-list text-white text-lg"></i>
                        </div>
                        <span class="font-semibold text-gray-900">View Queue</span>
                    </div>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../components/layout.js"></script>
    <script src="../components/main.js"></script>
    <script src="../utils/auth.js"></script>
    <script>
        function handleLogout() {
            if (window.authService) {
                authService.logout();
            } else {
                sessionStorage.clear();
                window.location.href = '../index.html';
            }
        }
    </script>
</body>
</html>
